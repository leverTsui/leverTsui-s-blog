# hexo-all-minifier
html_minifier:
  enable: true
  ignore_error: false
  exclude:
  minifyCSS: true
  minifyJS: true

css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier:
  enable: false